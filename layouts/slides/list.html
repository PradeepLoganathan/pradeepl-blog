{{ define "main" }}

<div class="slides-page">
  <header class="page-header">
    <h1>Slide Decks</h1>
    <p class="page-subtitle">Presentations and talks on software engineering, architecture, and cloud-native technologies</p>
  </header>

  {{ $slides := site.Data.slides_folders }}

  <div class="slides-grid">
    {{ range $slides }}
      <article class="slide-card">
        <a href="/slides/{{ .folder }}/index.html" class="slide-card-link">
          <div class="slide-thumbnail">
            <img src="{{ .icon }}" alt="{{ .title }}" loading="lazy" />
          </div>
          <div class="slide-content">
            <h3 class="slide-title">{{ .title }}</h3>
            <p class="slide-description">{{ .description }}</p>
          </div>
        </a>
      </article>
    {{ end }}
  </div>
</div>

{{ end }}
