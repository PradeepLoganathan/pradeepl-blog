{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Description }}</p>

{{ if .Params.slide_html }}
<iframe src="/slides/{{ .Params.slide_html }}" width="100%" height="600px" style="border: none;"></iframe>
{{ end }}

{{ if .Params.slide_pdf }}
<p><a href="/slides/{{ .Params.slide_pdf }}" class="slide-details pdf" target="_blank">Download PDF</a></p>
{{ end }}

<style>
h1 {
    text-align: center;
}
p {
    text-align: center;
}
iframe {
    display: block;
    margin: 0 auto;
    max-width: 90%;
}
.slide-details.pdf {
    display: block;
    width: fit-content;
    margin: 20px auto;
    padding: 8px 12px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}
</style>
{{ end }}
