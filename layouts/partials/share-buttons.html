<script>
document.addEventListener('DOMContentLoaded', function() {
  const fab = document.getElementById('share-fab-toggle');
  const container = document.querySelector('.share-mobile-container');

  if (fab && container) {
    fab.addEventListener('click', function() {
      container.classList.toggle('active');
    });

    // Close menu when clicking share buttons
    const shareButtons = container.querySelectorAll('.share-mobile-btn');
    shareButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        container.classList.remove('active');
      });
    });
  }
});
</script>
