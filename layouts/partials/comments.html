<div class="giscus_comments">
<script src="https://giscus.app/client.js"
        data-repo="{{ .Site.Params.giscus.repo }}"
        data-repo-id="{{ .Site.Params.giscus.repoID }}"
        data-category="{{ .Site.Params.giscus.category }}"
        data-category-id="{{ .Site.Params.giscus.categoryID }}"
        data-mapping="{{ default "pathname" .Site.Params.giscus.mapping }}"
        data-strict="0"
        data-reactions-enabled="{{ default "1" .Site.Params.giscus.reactionsEnabled }}"
        data-emit-metadata="{{ default "0" .Site.Params.giscus.emitMetadata }}"
        data-input-position="{{ default "bottom" .Site.Params.giscus.inputPosition }}"
        data-theme="{{ default "preferred_color_scheme" .Site.Params.giscus.theme }}"
        data-lang="{{ default "en" .Site.Params.giscus.lang }}"
        crossorigin="anonymous"
        async>
</script>
</div>
<script async>
        // set theme based on localStorage pref-theme
        document.querySelector("div.giscus_comments > script").setAttribute('data-theme', localStorage.getItem('pref-theme') ? localStorage.getItem('pref-theme') : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
        // change theme on theme toggle click
        document.querySelector('#theme-toggle').addEventListener('click', () => {
            let g = document.querySelector('iframe.giscus-frame')
            if (g) {
                g.contentWindow.postMessage({
                    giscus: {
                        setConfig: {
                            theme: localStorage.getItem('pref-theme') ? ((localStorage.getItem('pref-theme') === 'dark') ? 'light': 'dark') : (document.body.className.includes("dark") ? 'light' : 'dark')
                        }
                    }
                }, 'https://giscus.app');
            }
        })
    </script>
