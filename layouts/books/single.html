{{ define "main" }}
<div class="book-detail">
    <div class="book-cover">
        <img src="{{ .Params.cover.image | safeURL }}" alt="{{ .Params.cover.alt }}">
    </div>
    <div class="book-info">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>

        <h2>Where to Buy</h2>
        <ul>
        {{ range .Params.buy_links }}
            <li><a href="{{ .url }}" target="_blank">{{ .name }}</a></li>
        {{ end }}
        </ul>

        <h2>Reviews</h2>
        <ul>
        {{ range .Params.reviews }}
            <li><strong>{{ .name }}:</strong> {{ .text }}</li>
        {{ end }}
        </ul>

        <h2>About This Book</h2>
        <p>{{ .Content }}</p>
    </div>
</div>

<style>
/* Main container: keeps book cover on top left and text on right */
.book-detail {
    display: flex;
    gap: 40px; /* Space between book cover and text */
    align-items: flex-start; /* Aligns content at the top */
}

/* Book Cover: Ensures it stays on the left */
.book-cover {
    flex: 0 0 250px; /* Fixed width for book cover */
}

/* Book Cover Image */
.book-cover img {
    width: 100%; /* Makes sure the image scales properly */
    border-radius: 8px;
}

/* Book Info (Text) */
.book-info {
    flex: 1; /* Takes up remaining space */
    max-width: 600px;
}

/* Ensure spacing in text sections */
.book-info h2 {
    margin-top: 20px;
}
</style>
{{ end }}
