{{ define "main" }}
<div class="book-detail">
    <div class="book-cover">
        <img src="{{ .Params.cover.image | safeURL }}" alt="{{ .Params.cover.alt }}">
    </div>
    <div class="book-info">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>

        <h2>Where to Buy</h2>
        <div class="buy-buttons">
            {{ range .Params.buy_links }}
            <a class="buy-button" href="{{ .url }}" target="_blank">{{ .button_text | default (printf "Buy on %s" .name) }}</a>
            {{ end }}
        </div>

        <h2>Reviews</h2>
        <ul class="reviews">
        {{ range .Params.reviews }}
            <li><strong>{{ .name }}:</strong> {{ .text }}</li>
        {{ end }}
        </ul>

        <h2>About This Book</h2>
        <p>{{ .Content }}</p>
    </div>
</div>

<style>
/* General styles */
.book-detail {
    display: flex;
    flex-wrap: wrap; /* Allows stacking on mobile */
    gap: 40px; /* Increases space between book cover and text */
    align-items: flex-start;
    justify-content: center;
    padding: 20px;
}

/* Book cover */
.book-cover {
    flex: 0 1 250px; /* Flexes properly on different screens */
    text-align: center;
}
.book-cover img {
    width: 100%;
    max-width: 250px; /* Prevents it from being too large */
    border-radius: 8px;
}

/* Book info */
.book-info {
    flex: 1;
    max-width: 600px;
    padding: 10px;
}

/* Buy Buttons */
.buy-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}
.buy-button {
    display: block;
    text-align: center;
    background: #ff9900;
    color: white;
    padding: 12px 15px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.2s;
}
.buy-button:hover {
    background: #cc7a00;
}

/* Reviews */
.reviews {
    padding-left: 20px;
}

/* Mobile-friendly */
@media (max-width: 768px) {
    .book-detail {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .book-info {
        max-width: 90%;
    }
    .buy-buttons {
        flex-direction: column;
        width: 100%;
    }
    .buy-button {
        width: 100%;
    }
}
</style>
{{ end }}
