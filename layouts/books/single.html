{{ define "main" }}
<div class="book-detail">
    <div class="book-cover">
        <img src="{{ .Params.cover.image | safeURL }}" alt="{{ .Params.cover.alt }}">
    </div>
    <div class="book-info">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>

        <h2>Where to Buy</h2>
        <div class="buy-buttons">
            {{ range .Params.buy_links }}
            <a class="buy-button" href="{{ .url }}" target="_blank">{{ .button_text }}</a>
            {{ end }}
        </div>

        <h2>Reviews</h2>
        <ul>
        {{ range .Params.reviews }}
            <li><strong>{{ .name }}:</strong> {{ .text }}</li>
        {{ end }}
        </ul>

        <h2>About This Book</h2>
        <p>{{ .Content }}</p>
    </div>
</div>

<style>
/* General Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
}

/* Book Detail Container */
.book-detail {
    display: flex;
    flex-wrap: wrap; /* Ensures responsive behavior */
    gap: 20px;
    align-items: flex-start;
    justify-content: center;
    max-width: 900px;
    margin: auto;
}

/* Book Cover */
.book-cover {
    flex: 0 0 250px;
    max-width: 100%; /* Ensures it scales on smaller screens */
}

.book-cover img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

/* Book Info (Text) */
.book-info {
    flex: 1;
    max-width: 600px;
}

/* Buy Buttons */
.buy-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}

.buy-button {
    display: inline-block;
    background: #ff9900;
    color: white;
    padding: 12px 18px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.2s;
    text-align: center;
    min-width: 150px;
}

.buy-button:hover {
    background: #cc7a00;
}

/* Responsive Design */
@media (max-width: 768px) {
    .book-detail {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .book-cover {
        flex: none;
        width: 70%;
        max-width: 300px;
    }

    .book-info {
        width: 100%;
        max-width: 90%;
    }

    .buy-buttons {
        justify-content: center;
    }
}

/* Extra Small Screens (Phones) */
@media (max-width: 480px) {
    .book-cover {
        width: 90%;
    }

    .buy-button {
        width: 100%;
    }
}
</style>
{{ end }}
