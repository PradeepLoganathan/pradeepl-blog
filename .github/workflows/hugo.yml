---
name: Hugo Blog CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v22.0.0
        with:
          config: .markdownlint.json
          globs: '**/*.md'
        continue-on-error: true

      - name: Validate Frontmatter
        run: |
          echo "Checking published posts for missing descriptions..."
          missing=0
          for f in $(find content/blog -name 'index.md' -not -path '*/testpage/*'); do
            # Skip drafts
            if grep -q '^draft: true' "$f" 2>/dev/null; then
              continue
            fi
            # Check for missing or empty description
            if ! grep -q '^description:' "$f" 2>/dev/null; then
              echo "::warning file=$f::Missing description field"
              missing=$((missing + 1))
            elif grep -q '^description: *""' "$f" 2>/dev/null || grep -q "^description: *''$" "$f" 2>/dev/null; then
              echo "::warning file=$f::Empty description field"
              missing=$((missing + 1))
            fi
            # Check for missing tags
            if ! grep -q '^tags:' "$f" 2>/dev/null; then
              echo "::warning file=$f::Missing tags field"
            fi
          done
          echo "Posts with missing/empty descriptions: $missing"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            /tmp/hugo_cache
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum', '**/config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.156.0'
          extended: true

      - name: Build
        run: hugo --environment production --minify

      - name: Validate HTML
        uses: anishathalye/proof-html@v2
        with:
          directory: ./public
          enforce_https: false
          check_external_hash: false
          ignore_url_re: |
            livereload\.js.*
        continue-on-error: true

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: public
          path: ./public

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v15.7.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
