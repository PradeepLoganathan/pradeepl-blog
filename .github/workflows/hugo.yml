---
name: Hugo Blog CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v18.0.0
        with:
          config: .markdownlint.json
          globs: '**/*.md'
        continue-on-error: true

      - name: Cache Hugo Modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/hugo
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.150.0/hugo_extended_0.150.0_linux-amd64.tar.gz
          tar -xzf hugo_extended_0.150.0_linux-amd64.tar.gz
          sudo mv hugo /usr/local/bin/hugo

      - name: Verify Hugo Version
        run: hugo version
     

      - name: Build
        run: hugo --minify

      - name: Install Ruby dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
      
      - name: Install html-proofer
        run: |
          export GEM_HOME=$HOME/.gem
          export PATH=$HOME/.gem/bin:$PATH
          gem install html-proofer
      
      - name: Validate HTML
        run: |
          export GEM_HOME=$HOME/.gem
          export PATH=$HOME/.gem/bin:$PATH
          htmlproofer ./public --disable-external --ignore-urls "/livereload\.js.*/"
        continue-on-error: true

      - name: Deploy to Firebase
        if: success()
        uses: w9jds/firebase-action@v13.29.1
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ./build-logs
