---
name: Hugo Blog CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v18.0.0
        with:
          config: .markdownlint.json
          globs: '**/*.md'
        continue-on-error: true

      - name: Cache Hugo Modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/hugo
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Hugo setup
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: v0.139.3
          extended: false

      - name: Build
        run: hugo --minify

      - name: Install html-proofer
        run: gem install html-proofer

      - name: Test the site
        run: htmlproofer ./public --disable-external --check-html --check-img-http

      - name: Deploy to Firebase
        if: success()
        uses: w9jds/firebase-action@v13.29.1
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: ./build-logs
